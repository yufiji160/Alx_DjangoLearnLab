{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add book</title>
</head>
<body>
  <h1>Add book</h1>
  <!-- Always include the CSRF token for POST forms -->
  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</body>
</html>
