{% extends 'base.html' %}
{% block content %}
  <div class="auth-container">
    <h2>Login</h2>
    {% if form.errors %}
      <p class="error">Invalid username or password. Please try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p>Don't have an account? <a href="{% url 'blog:register' %}">Register here</a>.</p>
  </div>
{% endblock %}
