{% extends 'base.html' %}
{% block content %}
  <div class="auth-container">
    <h2>Your Profile</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>
        <legend>Account Info</legend>
        {{ u_form.as_p }}
      </fieldset>

      <fieldset>
        <legend>Profile Details</legend>
        {{ p_form.as_p }}
      </fieldset>

      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}
