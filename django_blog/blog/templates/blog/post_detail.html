{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{ post.author }} â€” {{ post.created_at|date:"M j, Y H:i" }}</p>
  <div class="mb-4">{{ post.content|linebreaks }}</div>

  {% if user == post.author %}
    <a class="btn btn-secondary" href="{% url 'blog:post-update' post.pk %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'blog:post-delete' post.pk %}">Delete</a>
  {% endif %}
  <a class="btn btn-outline-primary" href="{% url 'blog:post-list' %}">Back to posts</a>
</div>
{% endblock %}
