{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="auth-container">
    <h2>Create an Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
  </div>
{% endblock %}
