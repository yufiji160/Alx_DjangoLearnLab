{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h2>{% if object %}Edit comment{% else %}Add comment{% endif %}</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary">Save</button>
<a href="{{ request.META.HTTP_REFERER|default:reverse:'post-detail' pk=object.post.pk if object else '#' }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
