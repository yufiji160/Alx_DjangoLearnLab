<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Django Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:post-list' %}">Blog</a>
    <div>
      {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
