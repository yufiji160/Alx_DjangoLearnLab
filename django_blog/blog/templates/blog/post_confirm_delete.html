{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{{ object.get_absolute_url }}">Cancel</a>
  </form>
</div>
{% endblock %}
