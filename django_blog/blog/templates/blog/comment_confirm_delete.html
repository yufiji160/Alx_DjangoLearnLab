{% extends 'base.html' %}


  {% block content %}
    <h2>Delete comment</h2>
    <p>Are you sure you want to delete this comment?</p>


<form method="post">
   {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{{ object.post.get_absolute_url|default:reverse:'post-detail' pk=object.post.pk }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
